<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is new account registration page of Sab Ka Bazaar"
    />
    <link rel="stylesheet" href="../../styles/css/register.css" />
    <title>Register (Sab Ka Bazaar)</title>
  </head>
  <body>
    <div class="main-nav">
      <div class="logo-pic">
        <img
          src="../../../static/images/logo.png"
          alt="this is image of logo"
          width="300px"
          height="auto"
        />
      </div>

      <div>
        <h5>
          Already have an account?
          <em
            ><a href="../loginPage/login.html" class="signIn-link"
              >SignIn</a
            ></em
          >
        </h5>
        <h4><a href="../../homePage/home.html">Back to Home page </a></h4>
      </div>
      <div>
        <p class="offer">
          <em
            >Deal of the day - <strong>50% off</strong> on
            <strong>new signups ! Hurry up!</strong></em
          >
        </p>
      </div>
    </div>

    <!--end of main navbar-->
    <div class="registration-nav">
      <div class="static-signupinfo">
        <h1>Signup</h1>
        <p>We do not share your personal details with anyone</p>
      </div>
      <section class="form-section">
        <form>
          <div class="form-element">
            <label id="name-label" for="first-name" class="control-label"
              >First Name</label
            >
            <input
              type="first-name"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
          </div>

          <div class="form-element">
            <label for="last-name" class="control-label">Last Name</label>
            <input
              type="last-name"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>

          <div class="form-element">
            <label for="email" class="control-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="form-element">
            <label for="password" class="control-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="form-element">
            <label for="password" class="control-label">Confirm Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
            />
          </div>

          <div class="form-element">
            <button
              class="submit-btn"
              onclick="window.location.href=`../../homePage/home.html`"
            >
              Create Account
            </button>
          </div>
        </form>
      </section>
    </div>
    <footer>
      <div class="login-footer">
        <em>Copyright Â© 2019-2021 Sabka Bazaar Grocery Supplies Pvt Ltd</em>
      </div>
    </footer>
    <script src="../login.js"></script>
  </body>
</html>
